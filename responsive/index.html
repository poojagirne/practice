<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!--slick slider-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Hello, world!</title>
  </head>
  <body>
       <header>
           <div class="container">
               <div class="row">

                    <div class="col-md-4 col-sm-12 col-12">
                        <div class="btn-group">
                            <button class="btn border dropdown-toggle my-md-4 my-2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">usd</button>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item">home</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 col-12 text-center">
                        <h2 class="my-md-3 site-title">online store</h2>
                    </div>

                    <div class="col-md-4 col-12 text-right">
                        <p class="my-md-3 site-title">
                        <a href="" class="px-2">sign in</a>
                        <a href="" class="px-1">create account</a>
                        </p>
                    </div>

               </div>
           </div>
      

       <nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                
                  <li class="nav-item">
                    <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              
              </div>
            </div>
          </nav>
    </nav>
       </header>

       <main>
           <div class="container-fluid p-0">
               <div class="site-slider">
                   <div class="slide-one">
                    <div>
                        <img src="./assets/photo1.jpeg" class="img-fluid image" alt="Banner 1">
                    </div>
                    <div>
                        <img src="./assets/imag.jpeg" class="img-fluid image" alt="Banner 2">
                    </div>  
                    <div>
                        <img src="./assets/flowe.jpeg"  class="img-fluid image"  alt="Banner 3">
                    </div> 
                     <div>
                        <img src="./assets/bag.jpeg"  class="img-fluid image"  alt="Banner 4">
                    </div>
                   </div>
                   <div class="slider-btn">
                       <span class="prev position-top"> <i class="fas fa-chevron-left"></i></span>
                       <span class="next position-top right-0"> <i class="fas fa-chevron-right"></i></span>

                   </div>
               </div>
           </div>
       </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
     <script src="./js/main.js"></script>

</html>

<body>
   <script>
       let res=""; 
    let str="hello how are you";
    let array=str.split(' ');
    //first letter uppercase of every word
    array.forEach(element => {
    res+=element[0].toUpperCase()+element.slice(1)+" ";
    });
    console.log(res)

//alternative letter to upper case

    var alternative= function(str)
    {
    let res=str.toLowerCase().split('');
   
        for(let i=0;i<res.length;i+=2)
        {
            res[i]=res[i].toUpperCase();

        }
        return res.join('');
    }
    console.log(alternative(str));
    console.log(str);


   </script>
</body>
